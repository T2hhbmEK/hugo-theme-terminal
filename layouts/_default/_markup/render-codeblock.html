{{ if .Attributes.title }}
<div class="codeblock-toolbox bg">
    <div class="codeblock-title">
        <code>
                <span>{{ .Attributes.title }}</span>
            </code>
    </div>
</div>
{{ end }}
<div class="codeblock bg">
    {{ transform.Highlight .Inner .Type .Options }}
    <button class="codeblock-copy">Copy</button>
</div>
